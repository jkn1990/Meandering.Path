# === 基础设置 ===
mixed-port: 7890
allow-lan: true
bind-address: "*"
unified-delay: false
tcp-concurrent: true

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: false

# === Geo 数据源 ===
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip-lite.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country-lite.mmdb"
geo-auto-update: true
geo-update-interval: 864000

# === DNS 配置 ===
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  listen: :53
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
    - "ntp.org"
    - "time.*"
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - tls://1.1.1.1
    - tls://8.8.8.8
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
  nameserver-policy:
    "geosite:cn,private": [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]

# === 嗅探 ===
sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443]

# === TUN ===
tun:
  enable: true
  stack: system
  dns-hijack: ["0.0.0.0:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  strict-route: true
